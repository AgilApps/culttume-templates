<!doctype html>
<html lang="es" class="no-js">
  <head>
		<meta charset="UTF-8">
		<title>Culttu.me - Inicio</title>
		<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/foundation.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,700' rel='stylesheet' type='text/css'>
	</head>
	
  <body>
    <!-- *************************************** Navigation *************************************************-->
    <header class="fixed">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name"><h1><a href="#"><img src="assets/img/culttume-img-bar-menu.png" alt=""></a></h1></li>
        </ul>
        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <div class="row">
            <div class="large-4 columns">
              <div class="row collapse">
                <div class="small-10 columns">
                  <input type="text" placeholder="Buscar">
                </div>
                <div class="small-2 columns">
                  <a href="#" class="button postfix">Go</a>
                </div>
            </div>
          </div>
          
          <div class="photo_user_mini">
          <ul class="right">
            <li class="has-dropdown">
              <a href="#"><img src="assets/img/culttume-img-bar-menu.png" alt=""></a>
                <ul class="dropdown">
                  <li><a href="#">Registrate!</a></li>
                  <li><a href="#modal" class="btn" id="modal_trigger" >Inicia Sesión</a></li>
                </ul>
                
            </li>
          </ul>
          </div>
        </section>
      </nav>
    </header>
    <!-- *********************************** end Navigation *************************************************-->

    <!-- *************************************** # float_menu ***********************************************-->
    <div id="float_menu">
      <dl class="accordion" data-accordion>
        <dd>
          <a href="#panel1">Productos</a>
          <div id="panel1" class="content active"></div>
        </dd>
        <dd>
          <a href="#panel2">Eventos</a>
          <div id="panel2" class="content"></div>
        </dd>
        <dd>
          <a href="#panel3">Campañas</a>
          <div id="panel3" class="content"></div>
        </dd>
        <dd>
          <a href="">Tiendas</a>
          <div id="#panel4" class="content"></div>
        </dd>
        <dd>
          <a href="">Artistas</a>
          <div id="panel5" class="content"></div>
        </dd>
      </dl>
    </div>
    <!-- *************************************** end # float_menu *******************************************-->

    <!-- *************************************** login-popup *********************************************** -->
    <div id="modal" class="popupContainer" style="display:none;">
      <div class="popupHeader">
        <span class="header_title">Introduce tus datos</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>  
      </div>

      <section class="popupBody">

        <!-- Social Login -->
        <div class="social_login">
          <div class="">
            <a href="#" class="social_box fb">
              <span class="icon"><i class="fa fa-facebook"></i></span>
              <span class="icon_title">Conectar con Facebook</span>
            </a>
            <a href="#" class="social_box google">
              <span class="icon"><i class="fa fa-google-plus"></i></span>
              <span class="icon_title">Conectar con Google</span>
            </a>
          </div>
          <div class="centeredText">
            <span>O ingresa con tu e-mail</span>
          </div>
          <div class="action_btns">
            <div class="one_half"><a href="#" id="login_form" class="btn">Iniciar Sesión</a></div>
            <div class="one_half last"><a href="#" id="register_form" class="btn">Registrase</a></div>
          </div>
        </div>

          <!-- Username & Password Login form -->
        <div class="user_login">
          <form>
            <label>Email</label>
            <input type="text" />
            <br />

            <label>Contraseña</label>
            <input type="password" />
            <br />

            <div class="checkbox">
            <input id="remember" type="checkbox" />
            <label for="remember">Recordar mis datos en este navegador</label>
            </div>

            <div class="action_btns">
            <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Atras</a></div>
            <div class="one_half last"><a href="#" class="btn btn_red">Ingresar</a></div>
            </div>
          </form>

          <a href="#" class="forgot_password">¿Has olvidado tu contraseña?</a>
        </div>

        <!-- Register Form -->
        <div class="user_register">
        <form>
        <label>Nombre</label>
        <input type="text" />
        <br />

        <label>Email</label>
        <input type="email" />
        <br />

        <label>Contraseña</label>
        <input type="password" />
        <br />

        <div class="checkbox">
        <input id="send_updates" type="checkbox" />
        <label for="send_updates">Acepto las condiciones de uso</label>
        </div>

        <div class="action_btns">
        <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>Atras</a></div>
        <div class="one_half last"><a href="#" class="btn btn_red">Registrarme</a></div>
        </div>
        </form>
        </div>
      </section>
  </div>

    <!-- *********************************** end login-popup *********************************************** -->

    <!-- *************************************** # Wrapper **************************************************-->
    <div id="wrapper">
      
    </div>
    <!-- *********************************** end # Wrapper **************************************************-->

    <!-- *************************************** footer ***************************************************-->
    <footer>
    </footer>
	
    <!-- ************************************* end footer ***************************************************-->
    <script src="assets/js/foundation/foundation.js"></script>
    <script src="assets/js/foundation/foundation.topbar.js"></script>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/jquery.leanModal.min.js"></script>
    <script src="assets/js/vendor/modernizr.js"></script>
    <script src="assets/js/foundation.min.js"></script>
    <script src="assets/js/login.js"></script>

    <script>
      $(document).foundation();
      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
	</body>
</html>
